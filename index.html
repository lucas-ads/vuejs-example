<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            template: `
                <div class="container">
                    <h1>Comentários</h1>
                    <hr>
                    <div class="form-todo form-group mb-3">
                        <p>
                            <input type="text" placeholder="nome" name="author" class="form-control" v-model="name"/>                
                        </p>
                        <p>
                            <textarea placeholder="Comentário" name="message" class="form-control" v-model="message"></textarea>
                        </p>
                        <button v-on:click="addComment" type="submit" class="btn btn-primary">Comentar</button>
                    </div>
                    <div class="list-group">
                        <div class="list-group-item" v-for="(comment, index) in comments">
                            <span class="comment_author">Autor: <strong>{{ comment.name }}</strong></span>
                            <p>{{ comment.message }}</p>
                            <div>
                                <a href="#" title="Excluir" v-on:click.prevent="removeComment(index)">Excluir</a>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
            `,
            data(){
                return {
                    comments: [
                        {
                            name: 'Ayrton',
                            message: 'Lorem ipsum'
                        }
                    ],
                    name: '',
                    message: ''
                }
            },
            methods:{
                addComment(){
                    if(this.name.trim() === '' || this.message.trim() === ''){
                        return;
                    }

                    this.comments.push({
                        name: this.name,
                        message: this.message
                    });
                    this.name = '';
                    this.message = '';
                },
                removeComment(index){
                    this.comments.splice(index, 1);
                }
            }
        });
    </script>
</body>
</html>
